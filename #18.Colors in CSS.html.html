<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color:red;
            background: rgb(240, 237, 234);/* color by name */
        }
        #secondpara{
            color: rgb(179, 6, 98);
            background: rgb(241, 237, 231);
        }
        #thirdpara{
            color: rgb(179, 56, 6);
            background: rgb(241, 239, 237);/* color by rgb code */
        }
        #fourthpara{
            color: #123;
            background: rgb(241, 239, 237);/*Hexa color code*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is paragraph  my first box</p>
    <p id="secondpara">This is paragraph  my second box</p>
    <p id="thirdpara">This is paragraph  my third box</p>
    <p id="fourthpara">This is paragraph  my third box</p>
    
</body>
</html>
