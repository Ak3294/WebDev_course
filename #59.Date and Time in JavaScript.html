<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in Javascript</title>
</head>
<style>
    .container{
        font-size: 23px;
        background: blanchedalmond;
        border: 2px solid black;
        padding:  34px;
        margin: 4px;
        text-align: center;
        border-radius: 45px;
        
    }
    #time{
        font-weight: bold;
    }
</style>
<body>
    <div class="container">
       Current Time is <span id="time"></span>
    </div>
    <script>
        console.log("This is time Tutorial");

        let now= new Date();
        console.log(now)

        let dt=new Date(1000);
        console.log(dt);

        // let newDate=new Date(year,Month,date,hours,minutes,seconds,Milliseconds);
        let newDate=new Date(2021,06,14,17,27,13,34);
        console.log(newDate);

        let yr=newDate.getFullYear();
        console.log("This Year is",yr);

        let month=newDate.getMonth();
        console.log("This Month is",month);

        let date=newDate.getDate();
        console.log("This Date is",date);

        let hours=newDate.getHours();
        console.log("This Hours is",hours);

        let minutes=newDate.getMinutes();
        console.log("This Minutes is",minutes);

        let day=newDate.getDay();
        console.log("This Day is",day);

        newDate.setDate(13);
        console.log(newDate)

        setInterval(updateTime,1000);

        function updateTime(){
            time.innerHTML= new Date();
        }

    </script>
</body>
</html>
