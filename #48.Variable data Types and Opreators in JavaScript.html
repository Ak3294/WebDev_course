    <title>Js Variable</title>
    <script>
        //Operators in Java script

        //In 3+4  '+' is a Operator and 3 and 4 are Operants
        // 1. Unary Operator-:It has single Operants(x+y=0 then x=-y)
        // 2. Binary Operator-:It has two Operants(c=468+8)



        var a = 78;
        var b = "akshay";
        a = -a;//Examole of Unary operator
        c = 468 + 5;
        console.log(c);
        console.log(b);//Appear akshay
        console.log(a);//appear 78

        var num1 = 2;
        var num2 = 5;
        // Airthmatic action in javascript
        console.log("The Value of num1 + num2 is " + (num1 + num2));
        console.log("The Value of num1 - num2 is " + (num1 - num2));
        console.log("The Value of num1 * num2 is " + (num1 * num2));
        console.log("The Value of num1 / num2 is " + (num1 / num2));
        console.log("The Value of num1 ** num2 is " + (num1 ** num2));//exponantiation Operator
        console.log("The Value of num1++ is " + (++num1));
        console.log("The Value of num1-- is " + (--num1));


    </script>
