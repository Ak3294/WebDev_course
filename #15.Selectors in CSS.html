<!-- Basic selectors in css -->
<!-- 1.CSS element selectors
2.CSS class selectors
3.CSS id selectors
3.CSS grouping selectors -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        /* id selectors */
      #secondpara{
          color:red;
      }
      /* class selectors */
      .akshay{
          color: rgb(116, 116, 13);
          background-color:lawngreen;
      } 
      /* combined group of selectors */
      footer,span{
          background-color: lightslategray;
      } 
      /* border with pixels or element selectors */
      p{
          border: 3px solid rgb(226, 183, 12);
      }
    </style>
</head>
<body>
    <h2>CSS Selectors</h2>
    <p>This is a simple paragraph</p>
    <p id="secondpara">This is a another simple paragraph</p>
    <p id="greenplate" class="akshay">This is a another simple paragraph</p>
    <footer> This is footer</footer>
    <span>this is span</span>
</body>
</html>
