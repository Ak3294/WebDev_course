<html lang="en">
<head>

    <title>Json in javascript</title>
</head>
<body>
    <div class="container">
        This is my container
    </div>
    <script>
        let jsonObj={
            name:"Harry",
            channel:"Akshaysiksha",
            FavFood:"Dal-bati",
            friend:"Akshay"
            }
        console.log(jsonObj);
        let myjsonStr=JSON.stringify(jsonObj);
        console.log(myjsonStr);

        myjsonStr =myjsonStr.replace("harry", "larry");
        console.log(myJsonStr)

        newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj)
    </script>
</body>
