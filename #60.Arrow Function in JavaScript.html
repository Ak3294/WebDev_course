<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function In Js</title>
</head>
<body>
    <div class="container">
        This is Arrow function Code
    </div>

    <script>
        // function greet(){
        //     console.log("Good Morning");
        // }

        // Arrow Function
        let greet =()=>{
            console.log("Good Morning");
        }
        greet();

        // Using Arrow Function

        setTimeout(()=>{
            console.log("We are inside settimeout");
        },3000);

        let sum=(a,b)=>a+b;
        let half=a=>a/2;

    </script>
</body>
</html>
