<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object in JavaScript</title>
</head>
<body>
    <div class="container">
        <h1>This is Math object tutorial</h1>
    </div>
    <script>
        // printing the Math object
        let m=Math;
        console.log(m);

        // Printing the constant from Math object
        console.log("the value of Math.E is", Math.E)
        console.log("the value of Math.LN2 is", Math.LN2)
        console.log("the value of Math.LN10 is", Math.LN10)
        console.log("the value of Math.LOG2E is", Math.LOG2E)
        console.log("the value of Math.LOG10E is", Math.LOG10E)
        console.log("the value of Math.PI is", Math.PI)
        console.log("the value of Math.SQRT1 is", Math.SQRT1_2)
        console.log("the value of Math.SQRT2 is", Math.SQRT2)

        // Printing the solution of Math Objects in javaScript
        E: 2.718281828459045
        LN2: 0.6931471805599453
        LN10: 2.302585092994046
        LOG2E: 1.4426950408889634
        LOG10E: 0.4342944819032518
        PI: 3.141592653589793
        SQRT1_2: 0.7071067811865476
        SQRT2: 1.4142135623730951

        // printing the constants in Math object
        let a=34.12;
        let b=12.75;
        console.log("the value of a and b is ",a,b);
        console.log("the value of a and b rounded is ",Math.round(a),Math.round(b));
        console.log("3 raised to the power of 2 is",Math.pow(3,2));
        console.log("1 raise to the power of 2 is",Math.sqrt(50));
        console.log("5.8 rounded up to nearest integer is",Math.ceil(5.8));
        console.log("5.8 rounded down to nearest integer is",Math.floor(5.8));
        console.log("Absolute value of 5.66 is", Math.abs(5.66));
        console.log("The value of sin(pi) is ",Math.sin(Math.PI));
        console.log("The minimum value in 4,5,6 is ",Math.min(4,5,6));
        console.log("The maximum value in 12,32,11 is ",Math.max(12,23,11));
        let r=Math.random();
        console.log("the random number is",r);

        </script>
</body>
</html>
